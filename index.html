<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take home hands-on</title>
    <style>
        *{
            padding: 0.5%;
            font-family: sans-serif;
            background-color: #ac746c;
        }

        .secondsec {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        #mylogo {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }

        nav{
            display: flex;
            justify-content: space-between;
            transition: 2s;

        }

        nav a{
            text-decoration: none;
            color: #3d0a05;
            justify-content: space-between;
            text-align: right;
            font-size: 30px;
            padding-top: 30px;
        }

        nav a:hover{
            background-color: #dac1b1;
        }

        .mainbox{
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            align-items: center;
        }

        .myself{
            width: 450px;
            display: flex;
            flex-direction: column;
            height: 700px;
            background-color: #7f1f0e;
        }

        .myself img{
            width: 400px;
            height: 500px;
            padding-top: 20px;
            background-color: #7f1f0e;
            border-radius: 5rem 0 5rem 0;
            padding-left: 25px;
        }

        .myself h1{
            background-color: #7f1f0e;
            font-family: 'garamond' serif;
            text-align: center;
            color: #dac1b1;
        }

        .myself p{
            background-color: #7f1f0e;
            font-family: 'verdana';
            font-size: 18px;
            text-align: center;
            color: #dac1b1;
        }

        .hobby{
            width: 450px;
            display: flex;
            flex-direction: column;
            background-color: #7f1f0e;
            height: 700px;
        }

        .hobby img{
            width: 400px;
            height: 400px;
            padding-top: 20px;
            background-color: #7f1f0e;
            padding-left: 25px;
            border-radius: 5rem 0 5rem 0;
        }

        .hobby h1{
            background-color: #7f1f0e;
            font-family: 'garamond' serif;
            text-align: center;
            color: #dac1b1;
        }

        .hobby p{
            background-color: #7f1f0e;
            font-family: 'verdana';
            font-size: 18px;
            text-align: center;
            color: #dac1b1;
        }

        .crush{
            width: 450px;
            display: flex;
            flex-direction: column;
            background-color: #7f1f0e;
            height: 700px;
        }

        .crush img{
            width: 400px;
            height: 500px;
            padding-top: 20px;
            background-color: #7f1f0e;
            padding-left: 25px;
            border-radius: 5rem 0 5rem 0;
        }

        .crush h1{
            background-color: #7f1f0e;
            font-family: 'garamond' serif;
            text-align: center;
            color: #dac1b1;
        }

        .crush p{
            background-color: #7f1f0e;
            font-family: 'verdana';
            font-size: 18px;
            text-align: center;
            color: #dac1b1;
        }

        @media screen and (max-width: 1024px) {
            .secondsec{
                overflow-x: auto;
                scroll-snap-type: mandatory;
            }
        }

    </style>
</head>
<body>

    <nav>
        <img id="mylogo" src="logo.jpg" alt="logo">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contacts</a>
        <a href="">Works</a>
    </nav>

    <div class="secondsec">
        <div class="mainbox">
            <div class="myself">
                <img src="mypic.jpg" alt="my picture">
                <h1>Loren Reformado</h1>
                <p>Hello, hi, hello, hi. My name is nxdhsic nncoiwafcsczet4h</p>
            </div>
    
            <div class="hobby">
                <img src="hobby.jpg" alt="my hobby">

                <p>Reading had always become my comfort zone ever since i was 8th grade and chuchu</p>
            </div>

                <h1>Rabin Angeles</h1>
                <p>Rabin Angeles or Yuri Hanamitchi is my current crush hehehehehhehehehe</p>
            </div>
        </div>
    </div>
    
</body>
</html>
